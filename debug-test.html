<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Christmas Trading - Debug Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .debug-info {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <h1>🎄 Christmas Trading - Deployment Debug Test</h1>
    
    <div class="debug-info">
        <h2>Basic HTML Test</h2>
        <p class="success">✅ HTML is loading correctly</p>
        <p class="success">✅ CSS styles are working</p>
        <p id="js-test" class="warning">⏳ Testing JavaScript...</p>
    </div>

    <div class="debug-info">
        <h2>JavaScript Test Results</h2>
        <div id="js-results">
            <p class="warning">⏳ Running JavaScript tests...</p>
        </div>
    </div>

    <div class="debug-info">
        <h2>Network Test Results</h2>
        <div id="network-results">
            <p class="warning">⏳ Testing network requests...</p>
        </div>
    </div>

    <script>
        console.log('🎄 Debug test script loaded');
        
        // Test 1: Basic JavaScript execution
        document.getElementById('js-test').innerHTML = '<span class="success">✅ JavaScript is executing</span>';
        
        const resultsDiv = document.getElementById('js-results');
        const networkDiv = document.getElementById('network-results');
        
        // Test 2: DOM manipulation
        resultsDiv.innerHTML = `
            <p class="success">✅ JavaScript execution: Working</p>
            <p class="success">✅ DOM manipulation: Working</p>
            <p class="success">✅ Console logging: Working</p>
            <p>📍 Current URL: ${window.location.href}</p>
            <p>📍 User Agent: ${navigator.userAgent}</p>
            <p>📍 Screen size: ${window.screen.width}x${window.screen.height}</p>
        `;

        // Test 3: Check if main assets exist
        const testAssets = async () => {
            const results = [];
            
            try {
                // Test the main JS file
                const jsResponse = await fetch('/assets/index-BQqU4MyX.js');
                results.push(`<p class="${jsResponse.ok ? 'success' : 'error'}">${jsResponse.ok ? '✅' : '❌'} Main JS file (${jsResponse.status}): ${jsResponse.statusText}</p>`);
                
                // Test the CSS file
                const cssResponse = await fetch('/assets/index-BgJ_0uTD.css');
                results.push(`<p class="${cssResponse.ok ? 'success' : 'error'}">${cssResponse.ok ? '✅' : '❌'} Main CSS file (${cssResponse.status}): ${cssResponse.statusText}</p>`);
                
            } catch (error) {
                results.push(`<p class="error">❌ Network test failed: ${error.message}</p>`);
            }
            
            networkDiv.innerHTML = results.join('');
        };
        
        testAssets();
        
        // Add a test for React mounting point
        setTimeout(() => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const hasContent = rootElement.innerHTML.trim().length > 0;
                resultsDiv.innerHTML += `<p class="${hasContent ? 'success' : 'warning'}">📍 React root element: ${hasContent ? 'Has content' : 'Empty'}</p>`;
                if (hasContent) {
                    resultsDiv.innerHTML += `<p class="success">✅ React appears to be mounted</p>`;
                } else {
                    resultsDiv.innerHTML += `<p class="error">❌ React root is empty - mounting failed</p>`;
                }
            } else {
                resultsDiv.innerHTML += `<p class="error">❌ React root element not found</p>`;
            }
        }, 2000);
    </script>
</body>
</html>
