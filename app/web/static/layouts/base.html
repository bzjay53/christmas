<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Christmas - 초단타 자동 매매 플랫폼{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 700;
            color: #e63946 !important;
        }
        .sidebar {
            background-color: #1d3557;
            min-height: calc(100vh - 56px);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #457b9d;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-snow2"></i> Christmas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/dashboard') %}active{% endif %}" href="/dashboard">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/backtest') %}active{% endif %}" href="/backtest">백테스트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/demo/trade') %}active{% endif %}" href="/demo/trade">모의투자</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/settings') %}active{% endif %}" href="/settings">설정</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="badge bg-success me-3 d-flex align-items-center px-3">
                        <i class="bi bi-check-circle-fill me-1"></i> 시스템 정상
                    </span>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> 사용자
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 계정 설정</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> 로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/dashboard/performance') %}active{% endif %}" href="/dashboard/performance">
                            <i class="bi bi-graph-up"></i> 성과 분석
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/dashboard/orders') %}active{% endif %}" href="/dashboard/orders">
                            <i class="bi bi-arrow-left-right"></i> 주문 내역
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/dashboard/positions') %}active{% endif %}" href="/dashboard/positions">
                            <i class="bi bi-wallet2"></i> 포트폴리오
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/backtest') %}active{% endif %}" href="/backtest">
                            <i class="bi bi-clipboard-data"></i> 백테스트
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/demo/trade') %}active{% endif %}" href="/demo/trade">
                            <i class="bi bi-currency-exchange"></i> 모의투자
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/settings') %}active{% endif %}" href="/settings">
                            <i class="bi bi-gear"></i> 설정
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" href="#">
                            <i class="bi bi-question-circle"></i> 도움말
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
