[pytest]
testpaths = ../../tests/security
python_files = test_*.py
python_functions = test_*
python_classes = Test*
asyncio_mode = auto

markers =
    vulnerability: 취약점 스캔 테스트
    access_control: 접근 제어 테스트
    data_protection: 데이터 보호 테스트
    audit: 감사 로깅 테스트
    integration: 보안 통합 테스트
    slow: 실행 시간이 오래 걸리는 테스트 