<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎄 Christmas Trading - ProTrader Dashboard</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #374151;
        border-top: 3px solid #10B981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // 로딩 화면 추가
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = `
            <div class="loading-screen">
              <div class="loading-spinner"></div>
              <h1 style="color: #10B981; margin-bottom: 10px;">🎄 Christmas Trading</h1>
              <p style="color: #9CA3AF;">대시보드를 로딩 중입니다...</p>
            </div>
          `;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 폴백 스크립트
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('로딩 중입니다')) {
          root.innerHTML = `
            <div style="
              padding: 30px; 
              text-align: center; 
              background: linear-gradient(135deg, #0f172a, #1e293b);
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              color: white;
            ">
              <h1 style="color: #EF4444; margin-bottom: 20px;">🎄 Christmas Trading Dashboard</h1>
              <p style="margin-bottom: 20px;">React 앱 로딩에 시간이 걸리고 있습니다.</p>
              <div style="margin-bottom: 20px;">
                <button onclick="window.location.href='/static-test.html'" style="
                  background: #10B981;
                  color: white;
                  padding: 12px 24px;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  margin-right: 15px;
                  font-size: 1rem;
                ">정적 버전 보기</button>
                <button onclick="window.location.reload()" style="
                  background: #6366F1;
                  color: white;
                  padding: 12px 24px;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 1rem;
                ">새로고침</button>
              </div>
              <p style="color: #9CA3AF; font-size: 0.9rem;">
                문제가 지속되면 개발자 도구(F12)에서 콘솔을 확인해주세요.
              </p>
            </div>
          `;
        }
      }, 10000); // 10초 후 폴백
    </script>
  </body>
</html>
