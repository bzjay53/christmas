    <!-- Christmas theme styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e293b);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #374151;
        border-top: 4px solid #10B981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #9CA3AF;
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: #6B7280;
        font-size: 14px;
        text-align: center;
        max-width: 400px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Christmas snowflakes */
      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        animation: snowfall linear infinite;
        color: rgba(255, 255, 255, 0.3);
        font-size: 1rem;
      }
      
      @keyframes snowfall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>

  <body>
    <div id="root">
      <!-- Loading screen shown until React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">üéÑ Christmas Trading Platform</div>
        <div class="loading-subtext">
          Firebase Î∞±ÏóîÎìú Ïó∞Í≤∞ Ï§ë...<br>

        </div>
      </div>
    </div>
    
    <!-- Christmas snowfall effect -->
    <script>
      // Simple snowfall effect during loading
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        document.body.appendChild(snowflake);
        
        setTimeout(() => {
          snowflake.remove();
        }, 5000);
      }
      
      // Create snowflakes periodically
      const snowInterval = setInterval(() => {
        if (Math.random() < 0.3) {
          createSnowflake();
        }
      }, 300);
      
      // Stop snowfall when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          clearInterval(snowInterval);
        }, 2000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
