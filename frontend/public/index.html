<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16A34A" />
    <meta name="description" content="🎄 Christmas Crypto Trading Dashboard - 크리스마스 테마의 바이낸스 암호화폐 거래 대시보드" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 크리스마스 테마 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- SEO 메타 태그 -->
    <meta property="og:title" content="🎄 Christmas Crypto Trading" />
    <meta property="og:description" content="크리스마스 테마의 바이낸스 암호화폐 거래 대시보드" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/christmas-crypto-preview.png" />
    
    <title>🎄 Christmas Crypto Trading</title>
    
    <style>
      /* 로딩 화면 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Orbitron', monospace;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #22C55E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #DC2626, #16A34A, #FBBF24);
        background-size: 200% 200%;
        animation: gradientShift 2s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .loading-subtitle {
        color: #22C55E;
        font-size: 0.9rem;
      }
      
      /* 숨김 처리 */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript를 활성화해야 이 앱을 실행할 수 있습니다.</noscript>
    
    <!-- 로딩 화면 -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">🎄 Christmas Crypto Trading 🎄</div>
      <div class="loading-subtitle">🎅 Santa's Workshop Loading... Ho Ho Ho!</div>
    </div>
    
    <!-- 메인 앱 컨테이너 -->
    <div id="root"></div>
    
    <script>
      // 로딩 화면 제거
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 2000); // 2초 후 로딩 화면 제거
      });
      
      // PWA 설치 프롬프트 (선택사항)
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 설치 버튼 표시 로직 (필요시)
        console.log('PWA 설치 가능');
      });
      
      // 서비스 워커 등록 (선택사항)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // 콘솔에 크리스마스 메시지
      console.log(`
      🎄🎄🎄 CHRISTMAS CRYPTO TRADING 🎄🎄🎄
      
        Ho Ho Ho! Welcome to Santa's Trading Workshop!
        
        🎅 Features:
        • Real-time crypto prices
        • AI-powered trading
        • Christmas-themed UI
        • Binance API integration
        
        🎁 Happy Trading & Merry Christmas!
        
      🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄🎄
      `);
      
      // 에러 핸들링
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // 에러 로깅 서비스로 전송 (예: Sentry)
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // 에러 로깅 서비스로 전송
      });
    </script>
  </body>
</html>
